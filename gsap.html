    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.branch').forEach((branch, index) => {
            gsap.fromTo(branch, {
                    opacity: 0,
                    x: index % 2 === 0 ? -100 : 100
                }, // Start left or right based on index
                {
                    opacity: 1,
                    x: 0,
                    scrollTrigger: {
                        trigger: branch,
                        start: "top 80%", // When branch enters viewport
                        end: "top 20%", // When branch starts to exit viewport
                        scrub: 1, // Smooth scrubbing
                        toggleActions: "play reverse play reverse", // Toggle actions
                    }
                }
            );
        });
