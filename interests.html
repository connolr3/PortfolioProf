<!DOCTYPE html>
<html lang="en">
<!--must specify lang for accessibility reasons-->

<head>
    <!--specify encoding-->
    <meta charset="UTF-8">

    <!--this is a doc mode that allows web authors to choose what version of internet explorer the page should be rendered as-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--The browser's viewport is the area of the window in which web content can be seen.
         This is often not the same size as the rendered page, in
         which case the browser provides scrollbars for the user to scroll around and access all the content.-->
    <!--initial scale determines the initial zoom when page is first loaded-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>interests | Rosie</title>

    <!--link to css-->
    <link rel="stylesheet" href="css/style.css">


    <!--fav icon: 
A favicon is a graphic image (icon) associated with a particular Web page and/or Web site. 
usually displayed in tabs.-->

    <!--IE9 AND 10 require a type attribute be specifed,  In these versions, 
    although the need to define the rel attribute as shortcut icon was removed, 
    they instead added a need to specify the media type as image/x-icon.-->
    <link rel="shortcut icon" href="img/logo_white.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ysabeau">
    <!--box icons:https://boxicons.com/ -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <div class="row-outer">
        <div class="container">
            <div class="heading">
                <h1>Responsive Css Grid Gallery</h1>
            </div>

            <div class="grid-gallery">
                <div class="item item1">
                    <img class="gallery-img" src="img/rendr.jpg">
                </div>
                <div class="item item2">
                    <img class="gallery-img" src="photography/1.png">

                </div>
                <div class="item item3">
                    <img class="gallery-img" src="photography/2.png">
                </div>
                <div class="item item4">
                    <img class="gallery-img" src="photography/3.png">
                </div>
                <div class="item item5">
                    <img class="gallery-img" src="photography/4.png">
                </div>
                <div class="item item6">
                    <img class="gallery-img" src="photography/5.png">
                </div>
                <div class="item item7"></div>
                <div class="item item8"></div>
                <div class="item item9"></div>
                <div class="item item10"></div>
                <div class="item item11"></div>
                <div class="item item12"></div>
            </div>
        </div>
    </div>















    <!-- Copyright -->
    <div class="footer">
        <p><a href="accessibility.html">Accessibility Policy</a></p>
    </div>





</body>

</html>
